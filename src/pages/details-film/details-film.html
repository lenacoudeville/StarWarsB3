<ion-header>
    
      <ion-navbar>
        <ion-title>{{film.title}}</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
        <ion-list>
            <ion-item>Director : {{film.director}}</ion-item>
            <ion-item>Producers : {{film.producer}}</ion-item>
            <ion-item>Realease Date : {{film.release_date}}</ion-item>
        </ion-list>

        <ion-list title="Related Characters">
                <button ion-item *ngFor="let film of wiki" (click)="characterDetails(character)">
                  {{ film.title }}
                </button>  
        </ion-list>
    </ion-content>
