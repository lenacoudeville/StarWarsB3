<ion-header>
    
      <ion-navbar>
        <ion-title>{{planet?.name}}</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
        <ion-list>
            <ion-item>Rotation period : {{planet?.rotation_period}}</ion-item>
            <ion-item>Orbital period : {{planet?.orbital_period}}</ion-item>
            <ion-item>Diameter : {{planet?.diameter}}</ion-item>
            <ion-item>Climate : {{planet?.climate}}</ion-item>
          </ion-list>

          <h4>Related Films</h4>
          <ion-list>            
              <button ion-item *ngFor="let film of listFilmsName" (click)=filmSelected(film?.id)>
                 {{ film?.name }} 
              </button>
          </ion-list>

          <h4>Residents</h4>
          <ion-list>            
              <button ion-item *ngFor="let people of listPeoplesName" (click)=characterSelected(people?.id)>
                 {{ people?.name }} 
              </button>
          </ion-list>

    </ion-content>
