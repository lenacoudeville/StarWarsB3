<ion-header>
        
          <ion-navbar>
            <ion-title>Characters List</ion-title>
          </ion-navbar>
        
        </ion-header>
        
        
        <ion-content padding>
            <ion-list>
                <button ion-item *ngFor="let character of characters" (click)="characterSelected(character)">
                  {{ character.name }}

              </ion-list>        
        </ion-content>
