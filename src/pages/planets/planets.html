<ion-header>
        
          <ion-navbar>
            <ion-title>Planets List</ion-title>
          </ion-navbar>
        
        </ion-header>
        
        
        <ion-content padding>
            <ion-list>
                <button ion-item *ngFor="let planet of planets" (click)="planetSelected(planet)">
                  {{ planet.name }}
                </button>  
              </ion-list>
        
        </ion-content>
